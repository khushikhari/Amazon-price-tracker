<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Tracker</title>
</head>
<body>
  <h1>Amazon Price Tracker</h1>
  <form id="tracker-form">
    <label for="url">Product URL:</label>
    <input type="text" id="url" name="url" required>
    <label for="threshold">Price Threshold:</label>
    <input type="number" id="threshold" name="threshold" required>
    <button type="submit">Track</button>
  </form>

  <script>
    document.getElementById('tracker-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const url = document.getElementById('url').value;
      const threshold = document.getElementById('threshold').value;

      // Send the data to your Node.js backend
      fetch('/add-product', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ url, threshold })
      })
      .then(response => response.json())
      .then(data => console.log(data));
    });
  </script>
</body>
</html>
